<!DOCTYPE html>
<html>
<head>
    <title>Metrognome</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="top_bar">
        <div id="meter_selection"></div>
        <div id="subdivision_selection"></div>
    </div>

    <script src="index.js"></script>

</html>
